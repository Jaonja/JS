<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="slider">
        <div class="slider-line">
            <div class="sliders"><img src="img/1.jpg" alt="" class="img"></div>
            <div class="sliders"><img src="img/2.jpg" alt="" class="img"></div>
            <div class="sliders"><img src="img/3.jpg" alt="" class="img"></div>
            <div class="sliders"><img src="img/4.jpg" alt="" class="img"></div>
            <div class="sliders"><img src="img/5.jpg" alt="" class="img"></div>
            <div class="sliders"><img src="img/6.jpg" alt="" class="img"></div>
            <div class="sliders"><img src="img/7.jpg" alt="" class="img"></div>
            <div class="sliders"><img src="img/8.jpg" alt="" class="img"></div>
            <div class="sliders"><img src="img/9.jpg" alt="" class="img"></div>
        </div>
    </div>
     <div class="bit">
         <div class="ball" data-class="0"></div>
         <div class="ball" data-class="1"></div>
         <div class="ball" data-class="2"></div>
         <div class="ball" data-class="3"></div>
         <div class="ball" data-class="4"></div>
         <div class="ball" data-class="5"></div>
         <div class="ball" data-class="6"></div>
     </div>
     <div class="bottots">
    <button class="button slider-prev">Prev</button>
    <button class="button slider-next">Next</button>
     </div>
</div>
<script src="script.js"></script>
</body>
</html>
