<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="slider">
        <div class="slider-line">
          <div class="sliders"><img src="../JS/images/q.jpg" alt="img" class="img" /></div>
          <div class="sliders"><img src="../JS/images/w.jpg" alt="img" class="img" /></div>
          <div class="sliders"><img src="../JS/images/e.jpg" alt="img" class="img" /></div>
          <div class="sliders"><img src="../JS/images/r.jpg" alt="img" class="img" /></div>
          <div class="sliders"><img src="../JS/images/t.jpg" alt="" class="img" /></div>
          <div class="sliders"><img src="../JS/images/y.jpg" alt="" class="img" /></div>
          <div class="sliders"><img src="../JS/images/u.jpg" alt="" class="img" /></div>
          <div class="sliders"><img src="../JS/images/i.jpg" alt="" class="img" /></div>
          <div class="sliders"><img src="../JS/images/o.jpg" alt="" class="img" /></div>
        </div>
      </div>
      <div class="bit">
        <div class="ball" data-class="0"></div>
        <div class="ball" data-class="1"></div>
        <div class="ball" data-class="2"></div>
        <div class="ball" data-class="3"></div>
        <div class="ball" data-class="4"></div>
        <div class="ball" data-class="5"></div>
        <div class="ball" data-class="6"></div>
      </div>
      <div class="bottots">
        <button class="button slider-prev">Prev</button>
        <button class="button slider-next">Next</button>
      </div>
    </div>
    <div class="container">
      <div class="cube">
        <div class="side front">
          <div id="calc">
            <div class="calc_display">
              <input id="console-calc" type="text" name="console-cacl" disabled />
              <input id="display" type="text" name="display" placeholder="0000000000" disabled value="0" />
            </div>
            <div id="calc__clock-face">
              <button class="calc__btn btn-number">1</button>
              <button class="calc__btn btn btn-number">2</button>
              <button class="calc__btn btn-number">3</button>
              <button class="calc__btn btn-number">4</button>
              <button class="calc__btn btn-number">5</button>
              <button class="calc__btn btn-number">6</button>
              <button class="calc__btn btn-number">7</button>
              <button class="calc__btn btn-number">8</button>
              <button class="calc__btn btn-number">9</button>
              <button class="calc__btn btn-number">0</button>
              <button class="calc__btn btn-clear">ce</button>
              <button class="calc__btn btn-clear">c</button>
              <button class="calc__btn btn-operation">*</button>
              <button class="calc__btn btn-operation">/</button>
              <button class="calc__btn btn-operation">+</button>
              <button class="calc__btn btn-operation">-</button>
              <button class="calc__btn btn-operation">=</button>
              <button class="calc__btn" id="btn-decimal">.</button>
            </div>
          </div>
        </div>
        <div class="side back"></div>
        <div class="side right"></div>
        <div class="side left"></div>
        <div class="side top"></div>
        <div class="side bottom"></div>
      </div>
    </div>
    <div class="game-wrapper">
      <div class="game" id="game">
        <div class="start-game">
          <button class="start" id="start">Начать</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="calck.js"></script>
    <script src="laberint.js"></script>
  </body>
</html>
