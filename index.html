<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="slider">
        <div class="slider-line">
            <div class="sliders"><img src="img/q.jpg" alt="img" class="img"></div>
            <div class="sliders"><img src="img/w.jpg" alt="img" class="img"></div>
            <div class="sliders"><img src="img/e.jpg" alt="img" class="img"></div>
            <div class="sliders"><img src="img/r.jpg" alt="img" class="img"></div>
            <div class="sliders"><img src="img/t.jpg" alt="img" class="img"></div>
            <div class="sliders"><img src="img/y.jpg" alt="img" class="img"></div>
            <div class="sliders"><img src="img/u.jpg" alt="img" class="img"></div>
            <div class="sliders"><img src="img/i.jpg" alt="img" class="img"></div>
            <div class="sliders"><img src="img/o.jpg" alt="img" class="img"></div>
        </div>
    </div>
     <div class="bit">
         <div class="ball" data-class="0"></div>
         <div class="ball" data-class="1"></div>
         <div class="ball" data-class="2"></div>
         <div class="ball" data-class="3"></div>
         <div class="ball" data-class="4"></div>
         <div class="ball" data-class="5"></div>
         <div class="ball" data-class="6"></div>
     </div>
     <div class="bottots">
    <button class="button slider-prev">Prev</button>
    <button class="button slider-next">Next</button>
     </div>
</div>
<script src="script.js"></script>
</body>
</html>
